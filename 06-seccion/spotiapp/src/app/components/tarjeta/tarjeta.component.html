<div class="card-columns my-3">
    <div *ngFor="let item of items" class="card hvr-grow-shadow">
        <img [src]="item.images | noimage" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text">
                <span *ngFor="let artist of item.artists" class="badge badge-pill badge-primary mx-1">{{artist.name}}</span>                
            </p>
        </div>
    </div>
</div>
