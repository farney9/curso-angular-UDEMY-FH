<div class="card-columns">
    <div *ngFor="let track of newTracks" class="card">
        <img [src]="track.images | noimage" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{track.name}}</h5>
            <p class="card-text">
                <span *ngFor="let artist of track.artists" class="badge badge-pill badge-primary mx-1">{{artist.name}}</span>                
            </p>
        </div>
    </div>
</div>
