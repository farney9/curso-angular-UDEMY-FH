<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngFor="let lista of deseosService.listas" 
              detail
              (click)="goToSelectedList(lista)">
      <ion-badge slot="end" color="tertiary" mode="ios">{{lista.items.length}}</ion-badge>
      <ion-label>{{lista.title}}</ion-label>
    </ion-item>
  </ion-list>
  <!-- fab placed to the bottom end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addList()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
