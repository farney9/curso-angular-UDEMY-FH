<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{myList.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating" color="primary">Agregar nuevo item</ion-label>
      <ion-input type="text" [(ngModel)]="itemName" (keyup.enter)="addItem()"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header *ngIf="myList.items.length > 0">
      <ion-label>Tareas por completar</ion-label>
      <!-- <ion-button>See All</ion-button> -->
    </ion-list-header>
  </ion-list>
  <ion-list>
    <ion-item-sliding *ngFor="let item of myList.items; let i = index" 
                      class="animate__animated animate__fadeInRight">
      <ion-item>
        <ion-label>{{item.description}}</ion-label>
        <ion-checkbox slot="end" [(ngModel)]="item.isCompleted" (ionChange)="changeCheck( item )"></ion-checkbox>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="delete(i)" color="danger">
                <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
