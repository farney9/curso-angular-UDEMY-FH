<ion-list>
  
  <ion-item-sliding *ngFor="let lista of deseosService.listas | filtroCompletado:isListTerminados" 
                    class="animate__animated animate__fadeInRight"
                    >
    <ion-item detail
              (click)="goToSelectedList(lista)">
      <ion-badge slot="end" color="tertiary" mode="ios">{{lista.items.length}}</ion-badge>
      <ion-label>{{lista.title}}</ion-label>
    </ion-item>
    <ion-item-options side="start">
      <ion-item-option (click)="deseosService.deleteList(lista.id)" color="danger">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-item-option>
      <ion-item-option color="primary">
        <ion-icon slot="icon-only" name="create-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-list>
