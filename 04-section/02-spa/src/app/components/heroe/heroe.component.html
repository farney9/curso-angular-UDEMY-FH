<h1 class="animate__animated animate__bounceInRight">{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date: 'y'}}) </small></h1>
<hr>
<div class="card my-2 animate__animated animate__bounceInLeft">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img src="{{heroe.img}}" class="card-img" alt="{{heroe.img}}">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{heroe.nombre}}</h5>
                <p class="card-text">{{heroe.bio}}</p>
                <div class="col-md-3 col-12">
                    <img *ngIf="heroe.casa=='DC'" src="assets/img/dc-logo.png" class="img-fluid mx-auto" alt="{{heroe.casa}}">
                    <img *ngIf="heroe.casa=='Marvel'"src="assets/img/marvel-logo.png" class="img-fluid mx-auto" alt="{{heroe.casa}}">
                </div>
                <!-- <p class="card-text"><small class="text-muted">Fecha de aparici√≥n: {{heroe.aparicion}}</small></p> -->
                <a [routerLink]="[ '/heroes' ]" class="btn btn-outline-danger btn-block mt-2">Regresar</a>
            </div>
        </div>
    </div>
</div>
