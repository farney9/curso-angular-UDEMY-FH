    <div class="row">
        <div class="col-md-6 offset-3">
            <div class="card animate__animated animate__tada">
                <h5 class="card-header info-color white-text text-center py-4">
                    <strong>Sign in</strong>
                </h5>
                <div class="card-body px-lg-5 pt-0">
                    <form #signInForm="ngForm" class="text-center needs-validation" style="color: #757575;">
                        <div class="md-form">
                            <input
                            #email="ngModel"
                            [(ngModel)]="user.email"
                            name="email" 
                            type="email" 
                            id="materialLoginFormEmail" 
                            class="form-control"
                            required
                            [ngClass]="[ email.invalid && (email.dirty || email.touched) ? 'is-invalid': '', email.valid && email.touched ? 'is-valid': 'is-invalid']"
                            email>
                            <label for="materialLoginFormEmail">E-mail</label>
                            <div *ngIf="email.invalid && (email.dirty || email.touched)">
                                <small *ngIf="email.errors.required"
                                        class="text-danger animate__animated animate__fadeInUp">
                                        Email is required.
                                    </small>
                                    <small *ngIf="email.errors.email"
                                        class="text-danger animate__animated animate__fadeInUp">
                                        Please provide a valid email address.
                                    </small>
                                </div>
                            </div>
                        <div class="md-form">
                            <input 
                            #password="ngModel"
                            [(ngModel)]="user.password"
                            name="password" 
                            type="password" 
                            id="materialLoginFormPassword" 
                            class="form-control"
                            required
                            minlength="6">
                            <label for="materialLoginFormPassword">Password</label>
                            <div *ngIf="password.invalid && (password.dirty || password.touched)">
                                <small *ngIf="password.errors.required"
                                    class="text-danger animate__animated animate__fadeInUp">
                                    Please provide a valid password.
                                </small>
                                <small *ngIf="password.errors.minlength"
                                    class="text-danger animate__animated animate__fadeInUp">
                                    password must be at least 6 characters long.
                                </small>
                            </div>

                        </div>
                        <div class="d-flex justify-content-around">
                            <div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                                    <label class="custom-control-label" for="defaultLoginFormRemember">Remember
                                        me</label>
                                </div>
                            </div>
                            <div>
                                <a href="">Forgot password?</a>
                            </div>
                        </div>
                        <button
                        [disabled]="signInForm.invalid" 
                        (click)="logIn(signInForm)" 
                        class="btn btn-info btn-block my-4 rounded-pill" 
                        type="submit">
                        Sign in
                    </button>
                        <p>Not a member? <a routerLink="/registro">Register</a></p>
                        <p>or sign in with:</p>
                        <a href="#" class="mx-2" role="button"><i class="fab fa-facebook-f light-blue-text"></i></a>
                        <a href="#" class="mx-2" role="button"><i class="fab fa-twitter light-blue-text"></i></a>
                        <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
                        <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a>
                    </form>
                </div>
            </div>
        </div>
    </div>
